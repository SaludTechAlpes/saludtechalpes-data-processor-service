#########################################
# Zookeeper Deployment & Service
#########################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: apachepulsar/pulsar:2.9.1
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          env:
            - name: metadataStoreUrl
              value: "zk:zookeeper:2181"
          ports:
            - containerPort: 2181
          command: ["/bin/bash", "-c"]
          args:
            - >
              bin/apply-config-from-env.py conf/zookeeper.conf && 
              bin/generate-zookeeper-config.sh conf/zookeeper.conf &&
              exec bin/pulsar zookeeper
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  selector:
    app: zookeeper
  ports:
    - protocol: TCP
      port: 2181
      targetPort: 2181
---
#########################################
# Bookkeeper Deployment & Service
#########################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookkeeper
  labels:
    app: bookkeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookkeeper
  template:
    metadata:
      labels:
        app: bookkeeper
    spec:
      initContainers:
        - name: wait-for-zookeeper
          image: busybox
          command: ['sh', '-c', 'until nc -z zookeeper 2181; do echo waiting for zookeeper; sleep 2; done;']
      containers:
        - name: bookie
          image: apachepulsar/pulsar:2.9.1
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "1"
          env:
            - name: metadataServiceUri
              value: "zookeeper:2181"
            - name: metadataStoreUrl
              value: "zookeeper:2181"
            - name: clusterName
              value: "cluster-a"
            - name: "ZOOKEEPER_SERVICE_HOST"
              valueFrom:
                configMapKeyRef:
                  name: bookkeeper-configmap
                  key: ZOOKEEPER_SERVICE_HOST
            - name: "ZOOKEEPER_PORT_2181_TCP_PORT"
              valueFrom:
                configMapKeyRef:
                  name: bookkeeper-configmap
                  key: ZOOKEEPER_PORT_2181_TCP_PORT
            - name: "zookeeperServers"
              valueFrom:
                configMapKeyRef:
                  name: bookkeeper-configmap
                  key: zookeeperServers
            - name: advertisedAddress
              value: "pulsar-broker"
            - name: advertisedListeners
              value: "internal:pulsar://pulsar-broker:6650,external:pulsar://localhost:6650"
          ports:
            - containerPort: 3181
          command: ["/bin/bash", "-c"]
          args:
            - >
              bin/apply-config-from-env.py conf/bookkeeper.conf &&
              exec bin/pulsar bookie
---
apiVersion: v1
kind: Service
metadata:
  name: bookkeeper
spec:
  selector:
    app: bookkeeper
  ports:
    - protocol: TCP
      port: 3181
      targetPort: 3181
---
#########################################
# Broker Deployment & Service
#########################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-broker
  labels:
    app: pulsar-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar-broker
  template:
    metadata:
      labels:
        app: pulsar-broker
    spec:
      initContainers:
        - name: wait-for-zookeeper
          image: busybox
          command: ['sh', '-c', 'until nc -z zookeeper 2181; do echo waiting for zookeeper; sleep 2; done;']
        - name: wait-for-bookkeeper
          image: busybox
          command: ['sh', '-c', 'until nc -z bookkeeper 3181; do echo waiting for bookkeeper; sleep 2; done;']
      containers:
        - name: broker
          image: apachepulsar/pulsar:latest
          command: ["/bin/bash", "-c"]
          args:
            - >
              bin/apply-config-from-env.py conf/broker.conf &&
              exec bin/pulsar broker
          env:
            - name: metadataServiceUri
              value: "zk:zookeeper:2181"
            - name: metadataStoreUrl
              value: "zk:zookeeper:2181"
            - name: zookeeperServers
              value: "zookeeper:2181"
            - name: clusterName
              value: "cluster-a"
            - name: advertisedAddress
              value: "pulsar-broker"
            - name: advertisedListeners
              value: "internal:pulsar://pulsar-broker:6650"
          ports:
            - containerPort: 6650  # Pulsar Binary Protocol
            - containerPort: 8080  # Pulsar HTTP API
---
apiVersion: v1
kind: Service
metadata:
  name: pulsar-broker
spec:
  selector:
    app: pulsar-broker
  ports:
    - protocol: TCP
      name: pulsar-port
      port: 6650
      targetPort: 6650
    - protocol: TCP
      name: http-port
      port: 8080
      targetPort: 8080
  type: ClusterIP
